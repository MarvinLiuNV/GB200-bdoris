SETTINGS:
  name: nccl_health_check

VARS:
  CLUSTER_NAME: ""
  CONFIGURATION: ""
  TAGS: ""
  BENCHMARK: "NCCL_All_To_All_No_NVLINK_Rack_Health_Check"
  NCCL_JOB: nccl_all_to_all

  CUDA_VISIBLE_DEVICES: ""
  NCCL_IB_HCA: ""
  MONITOR_INTERFACE: ""
  NCCL_EXP_BW: 10

  NUM_GPUS: 4
  NTASKS_PER_NODE: 4
  CONTAINER: ""
  SLURM_PARTITION: ""
  NCCL_SOCKET: ""
  MELLANOX_VISIBLE_DEVICES: ""
#  GROUP_FILTER: pairing_allocation pairing_rules k_node_grouper --k=1 --node_type=Host
  RACK_A: ""
  RACK_B: ""
  NCCL_MNNVL_ENABLE: 0
  NCCL_P2P_DISABLE: 1
  NCCL_SHM_DISABLE: 1
  NCCL_PXN_DISABLE: 1
  NCCL_P2P_PXN_LEVEL: 0

  SPLIT_MASK: 0x3

JOBS:
- monitor.yaml --INTERFACE={MONITOR_INTERFACE} &
  rack_nccl_job.yaml --NCCL_JOB={NCCL_JOB}
  --NCCL_MNNVL_ENABLE={NCCL_MNNVL_ENABLE}
  --CONTAINER={CONTAINER} --SLURM_PARTITION={SLURM_PARTITION} --NCCL_EXP_BW={NCCL_EXP_BW}
  --CONFIGURATION={CONFIGURATION} --CLUSTER_NAME={CLUSTER_NAME} --TAGS={TAGS} --BENCHMARK={BENCHMARK}
  --NCCL_SOCKET={NCCL_SOCKET} --MELLANOX_VISIBLE_DEVICES={MELLANOX_VISIBLE_DEVICES} --SPLIT_TMASK={SPLIT_MASK}
  --CUDA_VISIBLE_DEVICES={CUDA_VISIBLE_DEVICES} --NCCL_IB_HCA={NCCL_IB_HCA} --NTASKS_PER_NODE={NTASKS_PER_NODE} --NUM_GPUS={NUM_GPUS}
  --NCCL_P2P_DISABLE={NCCL_P2P_DISABLE} --NCCL_SHM_DISABLE={NCCL_SHM_DISABLE} --NCCL_PXN_DISABLE={NCCL_PXN_DISABLE} --NCCL_P2P_PXN_LEVEL={NCCL_P2P_PXN_LEVEL}
  --HOSTS={RACK_A} --JOB_ID=1 &
  rack_nccl_job.yaml --NCCL_JOB={NCCL_JOB}
  --NCCL_MNNVL_ENABLE={NCCL_MNNVL_ENABLE}
  --SLURM_PARTITION={SLURM_PARTITION} --NCCL_EXP_BW={NCCL_EXP_BW}
  --CONTAINER={CONTAINER} --CONFIGURATION={CONFIGURATION} --CLUSTER_NAME={CLUSTER_NAME} --TAGS={TAGS} --BENCHMARK={BENCHMARK}
  --NCCL_SOCKET={NCCL_SOCKET} --MELLANOX_VISIBLE_DEVICES={MELLANOX_VISIBLE_DEVICES} --SPLIT_TMASK={SPLIT_MASK}
  --CUDA_VISIBLE_DEVICES={CUDA_VISIBLE_DEVICES} --NCCL_IB_HCA={NCCL_IB_HCA} --NTASKS_PER_NODE={NTASKS_PER_NODE} --NUM_GPUS={NUM_GPUS}
  --NCCL_P2P_DISABLE={NCCL_P2P_DISABLE} --NCCL_SHM_DISABLE={NCCL_SHM_DISABLE} --NCCL_PXN_DISABLE={NCCL_PXN_DISABLE} --NCCL_P2P_PXN_LEVEL={NCCL_P2P_PXN_LEVEL}
  --HOSTS={RACK_B} --JOB_ID=2
