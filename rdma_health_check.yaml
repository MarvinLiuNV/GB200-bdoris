SETTINGS:
  name: rdma_health_check

VARS:
  TOPOLOGY_TYPE: O2O_UNI
  
  CLUSTER_NAME: ""
  SLURM_PARTITION: ""
  CONFIGURATION: ""
  TAGS: ""
  BENCHMARK: ""

  RACK_A: ""
  RACK_B: ""
  SERVERS: ""
  CLIENTS: ""
  INTERFACE: ""
  NICS: ""
  KEEP_NICS: ""

#  QPS: ?P1[1,2]
#  MSG: ?P2[32768,65536]
#  BDIR: ?P3[true,false]
#  IMMIDIATE: ?P4[true,false]

  QPS: 4
  MSG: 65536
  BDIR: true
  IMMIDIATE: false
  IPv6: false
  EXP_CUDA: false

  NUM_NODES: 2

JOBS:
- monitor.yaml --INTERFACE={MONITOR_INTERFACE} &
  rdma_write.yaml --QPS={QPS} --MSG={MSG} --BDIR={BDIR} --HOSTS={RACK_A} --NUM_NODES={NUM_NODES} --NICS={NICS} --IMMIDIATE={IMMIDIATE} --IPv6={IPv6} --TOPOLOGY_TYPE=O2O_UNI --EXP_CUDA={EXP_CUDA} --SLURM_PARTITION={SLURM_PARTITION} --KEEP_NICS={KEEP_NICS} --SERVERS={SERVERS} --CLIENTS={CLIENTS} &
  rdma_write.yaml --QPS={QPS} --MSG={MSG} --BDIR={BDIR} --HOSTS={RACK_B} --NUM_NODES={NUM_NODES} --NICS={NICS} --IMMIDIATE={IMMIDIATE} --IPv6={IPv6} --TOPOLOGY_TYPE=O2O_UNI --EXP_CUDA={EXP_CUDA} --SLURM_PARTITION={SLURM_PARTITION} --KEEP_NICS={KEEP_NICS} --SERVERS={SERVERS} --CLIENTS={CLIENTS}
  --CONFIGURATION={CONFIGURATION} --CLUSTER_NAME={CLUSTER_NAME} --TAGS={TAGS} --BENCHMARK={BENCHMARK}
